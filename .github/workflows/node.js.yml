# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "production" ]
  pull_request:
    branches: [ "production" ]

jobs:
  build:

    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: |
            touch .env
            echo "${{ secrets.PROD_ENV_FILE }}" > .env
    
    - name: Check if process is running
      id: check_process
      run: |
        if pm2 list | grep -q "ci-cd-demo-3000"; then
          echo "Process is running"
          echo "is_running=true" >> $GITHUB_OUTPUT
        else
          echo "Process is not running"
          echo "is_running=false" >> $GITHUB_OUTPUT
        fi

    - name: Start or reload process
      run: |
        if [ "${{ steps.check_process.outputs.is_running }}" = "true" ]; then
          npm run dev:reload
        else
          npm run start:dev
        fi
    # - run: npm run start:dev
    # - run: npm run dev:reload
